<html>
  <body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
      var data = [16, 68, 20, 30, 54];
      // Reference to Canvas
      var canvas = document.getElementById(`canvas`);
      // reference to drawing context
      var c = canvas.getContext('2d');

      //draw
      c.fillStyle = "white";
      c.fillRect(0,0,500,500);
      //loop over data
      c.fillStyle = "blue";
      for(var i=0; i<data.length; i++) {
        var dp = data[i];
        c.fillRect(40 + i*100, 460 - dp*5, 50, dp*5);
      }

      //Lets fill some lines
      c.fillStyle = "black";
      c.lineWidth = 2.0;
      c.beginPath();
      c.moveTo(30, 10);
      c.lineTo(30,460);
      c.lineTo(490, 460);
      c.stroke();

      //Draw text and vert lines
      c.fillStyle = "black";
      for(var i=0; i < 6; i++) {
        c.fillText((5-i)*20 + "",4, i*80+60);
        c.beginPath();
        c.moveTo(25,i*80+60);
        c.lineTo(30,i*80+60);
        c.stroke();
      }

      // Label for months
      var labels = ["JAN", "FEB", "MAR", "APR", "MAY"];
      for(var i=0; i<5; i++) {
        c.fillText(labels[i], 50+ i*100, 475);
      }


    </script>
  </body>
</html>
